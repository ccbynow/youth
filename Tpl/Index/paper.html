	<!--  <p class="nei" align="center">中国生物工程学会青年优秀论文奖章程</p>
	 <p class="nei" align="center">（2012年7月14日）</p>
	 <hr />
<br />
	 <p align="center" class="neirong"><strong>第一章 总 则</strong>
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第一条</strong> 为鼓励青年学者积极开展生物工程学科领域科研工作，加强科研工作经验交流，繁荣和加速中国生物工程学科事业的发展，由中国生物工程学会作为主办机构，由国内外生物学科领域相关企业机构和个人捐助，设立中国生物工程学会青年优秀论文奖，奖励在中国生物工程学科领域取得出色成绩的青年科研人员。 </p>
	 <br />
	 	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第二条</strong>  宗旨：对在生物工程学科领域取得出色成绩的青年学者给予奖励，激励其从事生物工程学科研究、发展、应用的积极性和创造性。</p>
	     <br />
		  <p class="neirong" align="left">&nbsp;&nbsp;<strong>第三条</strong>  奖励范围：符合其宗旨的年龄40岁以下、在中国从事科学研究的青年科研人员（国籍不限），均可通过规定程序，经过投稿、评审，获得奖励。</p>
	     <br />
		  <p class="neirong" align="left">&nbsp;&nbsp;<strong>第四条</strong>  本奖每年进行一次颁奖活动，一般在学会年会期间评选颁发。</p>
	    <br />
		 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第五条</strong>   成立奖励基金理事会（以下简称理事会）：对捐赠资金和奖励事宜进行管理的非营利性机构。</p>
	    <br />
	 	  <p align="center" class="neirong"><strong>第二章 资 金</strong>
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第六条</strong> 本金来源 </p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;1．国内外生物学科领域相关企业机构和个人捐助;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;2．本金存入金融机构收取的利息;</p><br />
    <p class="neirong" align="left"> &nbsp;&nbsp;3．本金通过合法运作产生的收益。</p> 
	 <br />
	 	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第七条  </strong> 资金主要用途 </p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;1．奖励在生物工程学科领域取得出色成绩的青年学者（称奖金）;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;2．开展奖励的业务活动及管理工作（称业务费）。</p>
	 <br />
	  <p class="neirong" align="left">&nbsp;&nbsp;<strong>第八条   </strong> 资金管理 </p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;1．实行独立核算,设专职财务工作人员，并单列帐目;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;2．资金用于奖励符合本章程宗旨的人员及开展与此有关的活动，不得挪作它用; </p><br />
	   <p class="neirong" align="left"> &nbsp;&nbsp;3．按照国家规定的会计和监督制度管理。</p> 
	 <br />
	  <p align="center" class="neirong"><strong>第三章 组 织 机 构</strong><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第九条</strong>  最高权力机构为理事会。理事会由理事长、副理事长、秘书长和理事组成。 </p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;<strong>第十条</strong>  理事会理事由中国生物工程学会常务理事组成;理事长、副理事长和秘书长为中国生物工程学会现任理事长、副理事长和秘书长;理事每届任期与中国生物工程学会理事会同期，可以连任。</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;<strong>第十一条</strong>  理事会可聘请在生物工程学界享有崇高声誉的专家担任荣誉理事长。</p><br />
    <p class="neirong" align="left"> &nbsp;&nbsp;<strong>第十二条</strong>  理事会的职责 。</p><br> 
	<p class="neirong" align="left"> &nbsp;&nbsp;1．制定、修改和解释章程;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;2．推选理事长、副理事长和秘书长;</p><br />
    <p class="neirong" align="left"> &nbsp;&nbsp;3．终审确定“中国生物工程学会青年优秀论文奖”获奖人; </p> <br />
		<p class="neirong" align="left"> &nbsp;&nbsp;4．听取和审议工作报告;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;5．确定工作方针、任务和计划;</p><br />
	 	<p class="neirong" align="left"> &nbsp;&nbsp;6．决定资金运作方式，检查财务执行情况;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;7．决定其他重大事项。</p>
	 <br />
	  <p align="center" class="neirong"><strong>第四章 奖项、名额、奖金</strong><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第十三条</strong>   奖项分为：“青年优秀论文特等奖”、“青年优秀论文一等奖”、“青年优秀论文二等奖” 三类。根据每年捐赠情况，可以给予赞助企业机构或个人“青年优秀论文奖”的冠名权。</p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;<strong>第十四条</strong>   奖励名额为：“青年优秀论文特等奖” 不多于2名;“青年优秀论文一等奖”不多于5名;“青年优秀论文二等奖”不多于10名。</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;<strong>第十五条</strong>   奖励金额为：“青年优秀论文特等奖”5000元人民币;“青年优秀论文一等奖”3000元人民币;“青年优秀论文二等奖”2000元人民币。</p><br />
	  <p align="center" class="neirong"><strong>第五章 投稿、评审</strong><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第十六条</strong>   凡向中国生物工程学会应届学术年会投稿（全文或论文摘要，摘要要求中英文两版，字数1000字左右）、第一作者为符合条件的青年人员，均可参与应届青年优秀论文评选活动。若论文已经发表，应注明发表期刊及页码。</p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;<strong>第十七条</strong>   论文材料，凡涉及保密问题需经投稿人本人单位（省、军级以上）保密办出示同意参加评审证明。 </p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;<strong>第十八条</strong>   论文材料，凡涉及知识产权问题引起的争议、投诉等，后果由投稿人本人承担。</p><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第十九条</strong>   为了保证本奖的公正性、权威性和便于操作，设立评审委员会，负责对论文的评审工作。评审委员会由中国生物工程学会理事长自各专业委员会成员中提名组成，可邀请在生物工程学界享有一定威望的专家、教授参加，评审委员会设委员会主任1名，委员会秘书1名，总成员数不少于11人。 </p><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第二十条</strong>   评审委员会采取综合评分方式评选论文。各评审委员单独填写评分表后交由评审委员会秘书汇总得分情况，去掉一个最高分和一个最低分后，根据平均得分排序，依次评定各奖项。评审委员会将评定结果上报理事会终审。综合评分标准如下：</p><br />
	 <p class="neirong" align="left"> &nbsp;&nbsp;1．课题立项（10分）：是否具有重大意义;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;2．先进性（10分）：否国际、国内领先;</p><br />
    <p class="neirong" align="left"> &nbsp;&nbsp;3．课题设计（10分）：是否有创造性、合理性; </p> <br />
		<p class="neirong" align="left"> &nbsp;&nbsp;4．技术方法（10分）：是否技术创新、技术改进;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;5．研究结果（10分）：是否新发现、新见解;</p><br />
	 	<p class="neirong" align="left"> &nbsp;&nbsp;6．应用价值（10分）：是否有应用前景;</p><br />
     <p class="neirong" align="left">&nbsp;&nbsp;7．知识产权（10分）：是否有申请海外主流国家或中国专利;</p><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;8．摘要书写（10分）：是否有逻辑性、语言流畅;</p><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;9．论文发表（20分）：是否在国际、国内一流期刊发表.</p>
	 <br />
	  <p align="center" class="neirong"><strong>第六章 颁 奖 </strong><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第二十一条</strong>    颁奖仪式在中国工程学会学术年会期间举行。由理事会组织颁发优秀论文证书和奖金。</p><br />
	<p class="neirong" align="left"> &nbsp;&nbsp;<strong>第二十二条</strong>    青年优秀论文获奖者必须出席应届中国工程学会学术年会并在会上作报告，若获奖者即论文第一作者本人未在学术年会上作报告将视为自动放弃该奖项。</p><br />
	  <p align="center" class="neirong"><strong>第七章 附 则 </strong><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;<strong>第二十三条</strong>    本章程自公布之日起，由理事会解释。</p><br />
	 <br />
	 <p align="right" class="neirong">中国生物工程学会<br />
	   2012年7月 </p>
