	 <p class="neirong" align="left">各位嘉宾：</p><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;欢迎您来到美丽的温州！</p><br />
	 <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;温州，浙江省三大中心城市之一，简称“瓯”，有2000余年的建城历史。地理位于浙江省东南部，瓯江下游南岸陆域面积11784平方公里，海域面积约11000平方公里。下辖3个市辖区（鹿城区、龙湾区、瓯海区）、6个县（永嘉县、洞头县、平阳县、文成县、泰顺县、苍南县），代管2个县级市（瑞安、乐清）。温州市是浙江省人口最多的城市，截至2013年末温州市户籍总人口807.24万人，其中市区人口151.00万人。</p>
	 <br />
	  <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;温州是中国数学家的摇篮、中国南戏的故乡，温州人被国人称之为东方犹太人。温州方言也被评为中国最难懂方言之一。温州是中国民营经济发展的先发地区与改革开放的前沿阵地，在改革开放初期，以“南有吴川，北有温州”享誉全国。2012年设立温州市金融综合改革试验区，2013年1月被建设部列为第一批国家智慧城市试点。</p><br />
	  <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;温州依山傍海，气候宜人，四季分明，冬无严寒，夏无酷暑，光照充足，雨量充沛，被称为“温暖之州”。境内自然景观丰富，名山秀水众多，素有“东南山水甲天下”之美誉。市区有“中国诗之岛，世界古航标”，中国四大名胜孤屿之一的江心屿；瓯海泽雅景区的中国古造纸术“活化石”四连碓古造纸作坊；龙湾依山傍海，城市中心“绿肺”大罗山瑶溪景区“溪石皆玉色”，永昌堡是450年历史民间兴建的抗倭古城。温州北部有列入世界地质公园 的“海上名山”雁荡山；以及融天然山水、田园古村、人文景观于一体，被誉为“中国山水画摇篮”的楠溪江。最南端中国廊桥之乡泰顺“天然氧吧”，群山延绵，鸟语花香，溪涧纵横，千瀑飞扬。瓯江口东海国家级生态示范区百岛洞头；东南部平阳贝藻王国南麂列岛列入联合国教科文组织世界生物圈保护区、国家级海洋自然保护区。西部文成百丈飞瀑、刘基故里。东南沿海中国优秀旅游城市瑞安自然景观丰富，寨寮溪山秀水美；更有全国第一所新式中医学堂利济医学堂；浙南最早最完整的石建筑圣井山石殿等众多文化珍品；在东源中国木活字印刷文化村完整地再现活字印刷的作业场景。</p><br />
	  
	  	  <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;温州传统工艺品有瓯绣、瓯塑、黄杨木雕、石雕、彩石镶嵌、十字花边绣、画帘、机绣图画、树皮镶嵌、鱼鳞画等，其中以瓯绣、瓯塑、黄杨木雕最为著名。2011年温州已评出了61种传统工艺品、轻工产品和名特优农产品作为温州城市礼品。</p><br />
		  
		  	  <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;温州的交通十分便利，是全国20个主枢纽港之一和45个公路枢纽城市之一。温州龙湾国际机场现已开通69条国内航线和香港、澳门、台北、济州、首尔、曼谷、岘港、长滩8条直航航线。金温铁路、甬温高铁、温福高铁，甬台温、金丽温、诸永高速公路，104和330国道贯通温州境域，海运更是四通八达。</p><br />
			   <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;推荐旅游线路:</p><br />
			   <p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;一、雁荡山一日游</p>
			   	<p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp; 乘汽车至国家重点风景名胜区、世界地质公园、国家AAAAA级旅游景区——雁荡山(车程约90分钟)，游【大龙湫】，【灵岩景区】：钟鼓齐鸣、高空飞渡、小龙湫、南天门等，【净名谷景区】:铁城幛、水帘洞、阳刚峰、三支香、大象岩等，后观【灵峰夜景】：夫妻峰、相思女、双乳峰等景点，适时返回市区，结束愉快旅程！</p><br />

			   	<p class="neirong" align="left">&nbsp;&nbsp;&nbsp;&nbsp;  乘汽车至国家重点风景名胜区、世界地质公园、国家AAAA级旅游景区——楠溪江(车程80分钟)，游览【石门台】： 位于陶公洞北约三公里处，因一溪谷有九瀑而出名，【丽水古街】：形成于清代，街西紧临丽水湖，全长300多米，旧时90余间店面长廊相连，屋瓦毗邻。沿街有丽水古桥、接官花亭、楠溪石寨等景观，而后游玩楠溪江传统旅游生态项目【香樟竹筏漂流】，乘坐竹筏漂游江上，远眺绵绵青山，近看郁郁滩林，俯赏碧蓝江水，饱览溪光山色，令人心旷神怡。适时返回市区，结束愉快旅程！</p><br /><br /> -->
